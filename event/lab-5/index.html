<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="nickname" placeholder="nickname" id="nickname">
        <input type="text" name="job" placeholder="job" id="job">
    </form>

    <script>
        const input1 = document.getElementById('nickname')
        const input2 = document.getElementById('job')


        input1.addEventListener('click',function(event){
            console.log(event.target.name)
        })

        input1.addEventListener('input',function(event){
            console.log(event.target.value)
        })
        
        input2.addEventListener('click',function(event){
            console.log(event.target.name)
        })

        input2.addEventListener('input',function(event){
            console.log(event.target.value)
        })
    </script>
</body>
</html>
