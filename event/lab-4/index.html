<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://google.com">Google</a>

    <script>
        const googleButton = document.querySelector('a')
        googleButton.addEventListener('click',function(event){
            isConfirm = confirm('Leave for https://google.com?')
            if(isConfirm == false){event.preventDefault()}
        })
     
    </script>
</body>
</html>
