<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    button.addEventListener('click', () => alert('1'));  // ทำงานได้
    button.removeEventListener('click', () => alert('1')); // ทำงานไม่ได้
    button.onclick = () => alert(2); // ทำงานได้
    </script>
</body>
</html>
